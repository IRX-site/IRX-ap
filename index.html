<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRX - قدرت نوین اقتصادی ایران</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&display=swap');

        body {
            font-family: 'Teko', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #121212, #1a1a1a, #2a2a2a);
            color: #ddd;
            text-align: center;
            overflow: hidden;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(10, 10, 10, 0.9);
            border-radius: 15px;
            box-shadow: 0px 0px 50px rgba(20, 150, 80, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: #4CAF50;
            font-size: 4em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #4CAF50;
        }

        p {
            font-size: 22px;
            color: #bbb;
            margin-bottom: 30px;
        }

        .highlight {
            color: #4CAF50;
            font-weight: bold;
            text-shadow: 0 0 10px #4CAF50;
        }

        .rocket {
            position: absolute;
            bottom: -100px;
            left: 50%;
            width: 100px;
            height: auto;
            animation: rocketLaunch 5s infinite ease-in-out;
        }

        .logo {
            position: absolute;
            top: 15px;
            left: 20px;
            width: 80px;
            height: auto;
        }

        .contact {
            margin-top: 40px;
            padding: 25px;
            background-color: rgba(40, 40, 40, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
        }

        .contact h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #4CAF50;
            text-shadow: 0 0 10px #4CAF50;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            font-size: 22px;
            transition: transform 0.3s ease;
        }

        a:hover {
            transform: scale(1.1);
            text-decoration: underline;
        }

        .contact-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #4CAF50;
            color: white;
            font-size: 22px;
            font-weight: bold;
            border-radius: 15px;
            text-decoration: none;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-button:hover {
            background-color: #2e7d32;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rocketLaunch {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

    </style>
</head>
<body>

    <img src="https://example.com/rocket.png" class="rocket" alt="موشک">
    <img src="https://example.com/islami_logo.png" class="logo" alt="نماد جمهوری اسلامی">

    <div class="container">
        <h1>🚀 IRX - آینده اقتصاد ایران</h1>
        <p>
            این پروژه <span class="highlight">ریال ایران</span> را جهانی می‌کند و به <span class="highlight">بازار فارکس</span> و <span class="highlight">صرافی‌های معتبر بین‌المللی</span> وارد می‌کند.  
            با این کار، ارزش ریال ایران **روز به روز افزایش** پیدا کرده و اقتصاد ایران **قدرتمندتر از همیشه خواهد شد.**
        </p>

        <div class="contact">
            <h2>تماس با ما</h2>
            <p>📞 <a href="tel:09222112369">09222112369</a></p>
            <a href="tel:09222112369" class="contact-button">ارتباط مستقیم</a>
        </div>
    </
